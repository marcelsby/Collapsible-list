<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Collapsible-list</title>
		<script type="text/javascript" src="collapsibleList.js"></script>
		</style>
	</head>
	<body>
		<ul class="collapsible">
			<li>
				<span>backend</span>
				<ul>
					<li>
						<span>app</span>
						<ul>
							<li>product.js</li>
							<li>user.js</li>
							<li>order.js</li>
						</ul>
					</li>
					<li>
						<span>config</span>
						<ul>
							<li>database.js</li>
							<li>routes.js</li>
							<li>server.js</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				<span>frontend</span>
				<ul>
					<li>
						<span>public</span>
						<ul>
							<li>app.js</li>
							<li>app.css</li>
							<li>index.html</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
